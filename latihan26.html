<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHYTOS MARKET</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
        }

        .logo-title {
            display: flex;
            align-items: center;
            color: white;
        }

        .logo-title img {
            width: 75px;
            height: auto;
            margin-right: 10px;
        }

        .logo-title span {
            font-size: 24px;
            font-weight: bold;
        }

        .logo-title .red {
            color: red;
        }

        .auth-buttons button {
            margin-left: 10px;
            padding: 6px 12px;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .auth-buttons .register {
            background-color: red;
        }

        .auth-buttons .login {
            background-color: blue;
        }

        .nav-bar {
            background-color: red;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .nav-bar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="auth-buttons">
            <<button class="register">Registrasi</button>
            <button class="login">Login</button>
        </div>
    </div>
        </div>
         <div class="logo-title">
        <img src="logo toko.jpg" alt="Logo toko">
        <span>marcabook<span class="red">MHYTOS MARKET</span></span>
    </div>

        </div>
    </div>

    <div class="nav-bar">
        <a href="#">Home</a>
        <a href="#">Buku</a>
        <a href="#">Majalah</a>
        <a href="#">Koran</a>
    </div>

</body>
</html>
