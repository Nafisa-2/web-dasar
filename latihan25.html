<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 23</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
        }
        .box {
            flex: 1;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .box1 {
            background-color: #FF6B6B; /* Merah */
        }
        .box2 {
            background-color: #4ECDC4; /* Hijau Kebiruan */
        }
        .box3 {
            background-color: #FFA500; /* Oranye */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">Content 1</div>
        <div class="box box2">Content 2</div>
        <div class="box box3">Content 3</div>
    </div>
</body>
</html>
